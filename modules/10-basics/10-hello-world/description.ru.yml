name: Привет, Мир!
theory: |

  Elixir – динамический, функциональный язык программирования, спроектированный для создания масштабируемых и легко поддерживаемых приложений. Эликсир был выпущен в 2012 году Жозе Валимом и несколько лет поддерживался только своим создателем. В какой-то момент его популярность выросла настолько, что многие компании начали серьезно использовать его в своих проектах.

  Эликсир работает поверх виртуальной машины языка Erlang. Она широко известна своими уникальными возможностями для создания отказоустойчивых и распределенных систем. Причем, как во встраиваемых устройствах, например роутерах, так и в вебе, при создании приложений реального времени (игры, мессенджеры).

  Практически все, что говорится про эликсир, является заслугой виртуальной машины эрланга. Эликсир задумывался как язык, который привносит в мир эрланга кое-что новое, чего не хватало самому эрлангу. В первую очередь это метапрограммирование, в частности система макросов, во вторую, ориентация на выражения. Кроме того, поддержка работы со строками в эликсире гораздо лучше. В эрланге, по историческим причинам (язык создавался для встраиваемых устройств, там обрабатываются сетевые пакеты, а не строки) со строками все довольно плохо, хотя ситуация и меняется. Кроме того, синтаксис эликсира во многом был заимствован из языка Ruby.

  Эликсир – практичный язык. Он прост в освоении и эффективен в работе. На его базе создан веб-фреймворк Phoenix, очень напоминающий упрощенный Ruby On Rails. Его код открыт и доступен на гитхабе. Было бы несправедливо не сделать обучение по Elixir именно тут)

